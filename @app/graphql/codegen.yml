overwrite: true
schema: '../../data/schema.graphql'
documents: '../client/src/**/*.graphql'
config:
  scalars:
    Datetime: 'string'
    JSON: '{ [key: string]: any }'
  # noGraphQLTag: false
generates:
  ./src/client.ts:
    plugins:
      - add:
          content: '/* DO NOT EDIT! This file is auto-generated by
            graphql-code-generator - see `codegen.yml` */'
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
      - 'typescript-urql-graphcache'
  ./src/introspection.ts:
    plugins:
      - urql-introspection
    config:
      minify: true
