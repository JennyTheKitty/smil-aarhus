overwrite: true
# schema: "../../data/schema.graphql"
# documents: "../client/src/**/*.graphql"
config:
  avoidOptionals:
    field: true
    inputValue: false
    object: false
  scalars:
    Datetime: 'string'
    JSON: '{ [key: string]: any }'
  noGraphQLTag: false
generates:
  ./src/client.ts:
    schema: '../../data/schema.graphql'
    documents: '../client/src/**/*.graphql'
    plugins:
      - add:
          content: '/* DO NOT EDIT! This file is auto-generated by
            graphql-code-generator - see `codegen.yml` */'
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
  ./src/introspection.json:
    schema: '../../data/schema.graphql'
    documents: '../client/src/**/*.graphql'
    plugins:
      - urql-introspection
    config:
      minify: true
