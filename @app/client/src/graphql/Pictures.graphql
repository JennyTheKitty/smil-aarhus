query PicturesQuery {
  pictures(orderBy: RANK_ASC) {
    nodes {
      img {
        height
        src
        srcSetJpeg
        srcSetWebp
        width
        credit
      }
      id
      rank
      allowOnHome
    }
  }
}

mutation CreateImageMutation(
  $path: String!
  $height: Int!
  $width: Int!
  $onlyId: Boolean = true
) {
  createImage(
    input: {
      image: { path: $path, width: $width, height: $height, credit: "" }
    }
  ) {
    image {
      id
      img @skip(if: $onlyId) {
        height
        src
        srcSetJpeg
        srcSetWebp
        width
        credit
      }
    }
  }
}

query ImageQuery($id: BigInt!) {
  image(id: $id) {
    img {
      height
      src
      srcSetJpeg
      width
      srcSetWebp
      credit
    }
    id
  }
}

mutation CreatePicture($image: BigInt!) {
  createPicture(input: { picture: { image: $image } }) {
    picture {
      img {
        height
        src
        srcSetJpeg
        srcSetWebp
        width
        credit
      }
      id
      rank
      allowOnHome
    }
  }
}

mutation ReorderPicturesMutation($reorders: [ReorderPicturesReorderInput]!) {
  reorderPictures(input: { reorders: $reorders }) {
    boolean
  }
}

mutation SetPictureAllowOnHomeMutation($id: BigInt!, $input: Boolean!) {
  updatePicture(input: { patch: { allowOnHome: $input }, id: $id }) {
    picture {
      image
      id
      rank
      allowOnHome
      img {
        height
        src
        srcSetJpeg
        srcSetWebp
        width
        credit
      }
    }
  }
}

mutation DeletePictureMutation($id: BigInt!) {
  deletePicture(input: { id: $id }) {
    picture {
      image
      id
      rank
      allowOnHome
      img {
        height
        src
        srcSetJpeg
        srcSetWebp
        width
        credit
      }
    }
  }
}
