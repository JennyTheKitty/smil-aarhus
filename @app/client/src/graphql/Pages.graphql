query PageQuery($name: String!) {
  page(name: $name) {
    name
    translations {
      nodes {
        ...PageTranslation
      }
    }
  }
}

mutation UpdatePageTranslation(
  $content: String!
  $pageName: String!
  $languageCode: TrLanguage!
) {
  updatePageTr(
    input: {
      patch: { content: $content }
      pageName: $pageName
      languageCode: $languageCode
    }
  ) {
    pageTr {
      ...PageTranslation
    }
  }
}

fragment PageTranslation on PageTr {
  content
  languageCode
  pageName
}
