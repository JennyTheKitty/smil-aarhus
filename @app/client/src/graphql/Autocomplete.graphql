query SearchGroups($query: String!) {
  searchGroups(query: $query) {
    id
    translations {
      title
      groupId
      languageCode
    }
  }
}
query SearchEventTags($query: String!) {
  searchEventTags(query: $query) {
    id
    translations {
      languageCode
      title
      tagId
    }
  }
}

query SearchEventTemplates($query: String!) {
  searchEventTemplates(query: $query) {
    id
    templateName
    translations {
      languageCode
      title
      eventId
    }
  }
}

query GroupById($id: BigInt!) {
  group(id: $id) {
    id
    translations {
      languageCode
      title
      groupId
    }
  }
}

query EventTagById($id: BigInt!) {
  eventTag(id: $id) {
    id
    translations {
      languageCode
      title
      tagId
    }
  }
}
