query CalendarEventsQuery($startsAfter: Datetime, $startsBefore: Datetime) {
  events(
    filter: { startsAt: { greaterThan: $startsAfter, lessThan: $startsBefore } }
    orderBy: STARTS_AT_ASC
  ) {
    nodes {
      ...calendarEvent
    }
  }
}

fragment calendarEvent on Event {
  translations {
    nodes {
      slug
      title
      languageCode
      description
    }
  }
  endsAt
  id
  startsAt
  special
}
