query HomeEventsQuery($startsAfter: Datetime) {
  specialEvents: events(
    filter: {
      special: { equalTo: true }
      startsAt: { greaterThan: $startsAfter }
    }
    condition: { isTemplate: false }
    first: 1
    orderBy: STARTS_AT_ASC
  ) {
    nodes {
      ...HomeEvent
      image {
        src
        srcSetWebp
        srcSetJpeg
      }
      imageFile
    }
  }
  events(
    filter: { startsAt: { greaterThan: $startsAfter } }
    condition: { isTemplate: false }
    first: 10
    orderBy: STARTS_AT_ASC
  ) {
    nodes {
      ...HomeEvent
    }
  }
}

fragment HomeEvent on Event {
  translations {
    nodes {
      slug
      title
      languageCode
      description
      eventId
    }
  }
  endsAt
  id
  startsAt
  special
}

query HomeGroupsQuery {
  groups {
    nodes {
      id
      image {
        src
        srcSetWebp
        srcSetJpeg
      }
      translations {
        nodes {
          languageCode
          title
          shortDescription
          slug
          groupId
        }
      }
    }
  }
}
