query HomeEventsQuery($startsAfter: Datetime) {
  specialEvents: events(
    filter: {
      special: { equalTo: true }
      startsAt: { greaterThan: $startsAfter }
      templateName: { isNull: true }
    }
    first: 1
    orderBy: STARTS_AT_ASC
  ) {
    ...HomeEvent
    img {
      src
      srcSetJpeg
      srcSetWebp
      height
      width
    }
  }
  events(
    filter: {
      startsAt: { greaterThan: $startsAfter }
      templateName: { isNull: true }
    }
    first: 10
    orderBy: STARTS_AT_ASC
  ) {
    ...HomeEvent
  }
}

fragment HomeEvent on Event {
  translations {
    slug
    title
    languageCode
    description
    eventId
  }
  endsAt
  id
  startsAt
  special
}

query HomeGroupsQuery {
  groups {
    id
    img {
      src
      srcSetJpeg
      srcSetWebp
      height
      width
    }
    isOpen
    translations {
      languageCode
      title
      shortDescription
      slug
      groupId
      activity
    }
  }
}

query HomeRandomPicturesQuery {
  randomPictures(first: 4) {
    image
    id
    rank
    img {
      height
      src
      srcSetJpeg
      srcSetWebp
      width
    }
  }
}

query HomeNewsQuery {
  newses(first: 1, orderBy: PUBLISHED_AT_DESC) {
    publishedAt
    id
    updatedAt
    translations {
      content
      title
      languageCode
      newsId
    }
  }
}
