query HomeEventsQuery($startsAfter: Datetime) {
  specialEvents: events(
    filter: {
      special: { equalTo: true }
      startsAt: { greaterThan: $startsAfter }
    }
    condition: { isTemplate: false }
    first: 1
    orderBy: STARTS_AT_ASC
  ) {
    nodes {
      ...HomeEvent
      img {
        src
        srcSetJpeg
        srcSetWebp
        height
        width
      }
    }
  }
  events(
    filter: { startsAt: { greaterThan: $startsAfter } }
    condition: { isTemplate: false }
    first: 10
    orderBy: STARTS_AT_ASC
  ) {
    nodes {
      ...HomeEvent
    }
  }
}

fragment HomeEvent on Event {
  translations {
    nodes {
      slug
      title
      languageCode
      description
      eventId
    }
  }
  endsAt
  id
  startsAt
  special
}

query HomeGroupsQuery {
  groups {
    nodes {
      id
      img {
        src
        srcSetJpeg
        srcSetWebp
        height
        width
      }
      isOpen
      translations {
        nodes {
          languageCode
          title
          shortDescription
          slug
          groupId
          activity
        }
      }
    }
  }
}

query HomeRandomPicturesQuery {
  randomPictures(first: 4) {
    nodes {
      image
      id
      rank
      img {
        height
        src
        srcSetJpeg
        srcSetWebp
        width
      }
    }
  }
}
