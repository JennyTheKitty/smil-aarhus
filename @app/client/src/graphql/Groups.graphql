query GroupQuery($slug: String!, $preferredLanguageCode: String!) {
  groupBySlug(preferredLanguageCode: $preferredLanguageCode, slug: $slug) {
    id
    image
    isOpen
    translations {
      activity
      description
      languageCode
      shortDescription
      slug
      title
      groupId
    }
    img {
      height
      src
      srcSetJpeg
      srcSetWebp
      width
      credit
    }
  }
}

mutation UpsertGroup(
  $data: GroupDatumInput!
  $translations: [GroupTrDatumInput]!
  $id: BigInt
) {
  upsertGroup(
    input: { data: $data, translations: $translations, groupId: $id }
  ) {
    group {
      id
      image
      isOpen
      translations {
        activity
        description
        languageCode
        shortDescription
        slug
        title
        groupId
      }
      img {
        height
        src
        srcSetJpeg
        srcSetWebp
        width
        credit
      }
    }
  }
}

query GroupEvents($groupId: BigInt!) {
  eventsByGroup(groupId: $groupId) {
    ...CalendarEvent
  }
}
